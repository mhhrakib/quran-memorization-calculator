<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“– Quran Progress Tracker</h1>
            <p class="subtitle">Track your Quran reading and memorization journey</p>
        </header>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="memorization">ğŸ§  Memorization</button>
            <button class="mode-btn" data-mode="reading">ğŸ“š Reading</button>
        </div>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-value" id="totalPercent">0%</div>
                <div class="stat-label">Overall Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="wordsPercent">0%</div>
                <div class="stat-label">Words</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="charsPercent">0%</div>
                <div class="stat-label">Characters</div>
            </div>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0 of 114 Surahs</div>
        </div>

        <div class="actions">
            <button class="btn btn-secondary" id="clearAllBtn">ğŸ—‘ï¸ Clear All</button>
            <button class="btn btn-secondary" id="exportBtn">ğŸ’¾ Export</button>
            <button class="btn btn-secondary" id="importBtn">ğŸ“‚ Import</button>
        </div>

        <div class="surah-list-header">
            <h2>All Surahs</h2>
            <p class="help-text">Check the box to mark a surah as fully memorized, or enter specific ayah ranges (e.g., "1-10", "1,3,5-7")</p>
        </div>

        <div class="surah-list" id="surahList">
            <!-- Surah items will be added dynamically -->
        </div>

        <input type="file" id="importFile" accept=".json" class="hidden" aria-label="Import progress data">
    </div>

    <footer>
        <p>Made with â¤ï¸ for the Ummah</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
